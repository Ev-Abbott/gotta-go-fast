<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>title</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div class="container">
			<div id="form-container" class="row d-flex justify-content-center">
				<form id="speedrun-search" class="d-flex flex-column justify-content-center">
					<h1>
						Show me a world record speedrun that is
						<span>approximately</span>...
					</h1>
					<h1><input type="number" class="form-control" id="time-input" placeholder="#...">
					minutes long.</h1>
					<button type="submit" class="btn btn-primary">Find Game</button>
				</form>
			</div>
			<div id="video-description" class="row d-flex flex-lg-column justify-content-center">

			</div>
			<div id="video-box" class="row d-flex justify-content-center">

			</div>
		</div>

		<div class="modal fade" id="loading-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
						<div class="d-flex flex-column">
							<i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
							<h5 class="modal-title" id="loading-modal-label">Looking for a random world record speedrun...</h5>
						</div>
		      </div>
					<div class="modal-body">
						<div class="d-flex justify-content-center">
							<span>This may take awhile.</span>
						</div>
					</div>
		    </div>
		  </div>
		</div>

		<script src="./moment.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="./src/main.js"></script>
	</body>
</html>
